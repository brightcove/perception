<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>perception</title>
<link rel="stylesheet" type="text/css" href="styles/reset.css" />
<link rel="stylesheet" type="text/css" href="styles/data-table.css" />
<link rel="stylesheet" type="text/css" href="styles/site.css" />
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
<link rel="shortcut icon" type="image/png" href="images/favicon.png" />
</head>
<body>
<div class="frame">
<div class="main">
<!--
  This element is the Sammy application's context element.
  The registered hash routes are rendered here.
-->
</div>
</div>
<script type="text/mustache" class="list-tests">
  <!--
    Template for displaying the list of available tests.
  -->
  <h2>
    <span>perception tests</span>
  </h2>
  <p>
    <a href="#/add-test"><span>add a new test...</span></a>
  </p>
  <table class="data-table" cellspacing="0">
    <tbody>
      <tr>
        <th class="actions">actions</th>
        <th class="url">url</th>
        <th class="description">description</th>
      </tr>
      {{#rows}}
      <tr>
        {{#value}}
        <td class="actions">
          <span class="run"><a href="#/run-test/{{_id}}">run</a></span>
          <span class="edit"><a href="#/edit-test/{{_id}}">edit</a></span>
          <span class="delete"><a href="#/delete-test/{{_id}}">delete</a></span>
        </td>
        <td class="url"><code>{{url}}</code></td>
        <td class="description"><p>{{description}}</p></td>
        {{/value}}
      </tr>
      {{/rows}}
    </tbody>
  </table>
</script>
<script type="text/mustache" class="manage-test">
  <!--
    Template for producing a form that manages adding a new test, editing an 
    existing test or deleting a specified test.
  -->
  <h2>
    <span>{{action}} perception test</span>
  </h2>
  <p>
    <a href="#/"><span>back to list...</span></a>
  </p>
  <form action="#/save-{{action}}-test" method="post">
    <fieldset class="{{action}}-test">
      <legend>test parameters</legend>
      <label class="url">
        <span>url</span>
        <input type="text" name="url" value="{{url}}" {{modifiable}}/>
      </label>
      <label class="description">
        <span>description</span>
        <textarea name="description" {{modifiable}}>{{description}}</textarea>
      </label>
    </fieldset>
    {{#_id}}<input type="hidden" name="_id" value="{{_id}}" />{{/_id}}
    {{#_rev}}<input type="hidden" name="_rev" value="{{_rev}}" />{{/_rev}}
    <input type="hidden" name="type" value="test" />
    <input type="submit" value="{{label}}" />
  </form>
</script>
<script src="scripts/jquery-1.9.1.min.js"></script>
<script src="scripts/jquery.couch.js"></script>
<script src="scripts/jquery.request.js"></script>
<script src="scripts/sammy/sammy.js"></script>
<script src="scripts/mustache.js"></script>
<script src="scripts/site.js"></script>
</body>
</html>
